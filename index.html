<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Line Cutter</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #271a2e 0%, #32163e 50%, #400f60 100%);
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

#fileInput {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 10px 16px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

#fileInput::file-selector-button {
  background: rgba(190, 130, 220, 0.4);
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  color: #fff;
  cursor: pointer;
  margin-right: 10px;
}

#frame {
  width: 900px;
  height: 90vh;
  margin: 5vh auto;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 28px;
  box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
  position: relative;
  overflow: hidden;
}

#editor {
  height: 100%;
  overflow-y: auto;
  padding: 80px 100px;
  font-size: 16px;
  line-height: 36px;
  color: #1a1a2e;
}

.line {
  height: 36px;
  display: flex;
  align-items: center;
  white-space: nowrap;
  padding: 0 20px;
  border-radius: 8px;
  transition: background 0.15s ease;
}

.line:hover {
  background: rgba(190, 130, 220, 0.1);
}

/* Preserve text formatting in lines */
.line strong, .line b {
  font-weight: bold;
}

.line em, .line i {
  font-style: italic;
}

.line u {
  text-decoration: underline;
}

#glassColumn {
  position: absolute;
  left: 0;
  right: 0;
  height: 108px;
  pointer-events: none;
  backdrop-filter: blur(0.1px);
  background: rgba(255, 255, 255, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.4);
  border-radius: 24px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  transition: top 0.15s ease-out;
  box-sizing: border-box;
}

#focusPill {
  position: absolute;
  left: 80px;
  right: 80px;
  top: 0;
  height: 36px;
  background: rgba(190, 130, 220, 0.35);
  border: 1px solid rgba(190, 130, 220, 0.5);
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(190, 130, 220, 0.3);
  box-sizing: border-box;
}

#cutBtn {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: auto;
  padding: 8px 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, rgba(190, 130, 220, 0.8), rgba(150, 100, 200, 0.9));
  color: #fff;
  font-weight: 600;
  font-size: 13px;
  cursor: pointer;
  box-shadow: 0 2px 10px rgba(190, 130, 220, 0.4);
  transition: all 0.2s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

#cutBtn:hover {
  background: linear-gradient(135deg, rgba(200, 140, 230, 0.9), rgba(160, 110, 210, 1));
  box-shadow: 0 4px 16px rgba(190, 130, 220, 0.6);
  transform: translateY(-50%) scale(1.05);
}

#cutBtn:active {
  transform: translateY(-50%) scale(0.98);
}

#cutBtn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: translateY(-50%);
}

#status {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(190, 130, 220, 0.9);
  backdrop-filter: blur(10px);
  padding: 12px 24px;
  border-radius: 16px;
  color: #fff;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 100;
}

#status.show {
  opacity: 1;
}

#lineCounter {
  position: fixed;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 10px 16px;
  color: #fff;
  font-size: 14px;
  z-index: 100;
}

/* Scrollbar styling */
#editor::-webkit-scrollbar {
  width: 10px;
}

#editor::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.05);
  border-radius: 5px;
}

#editor::-webkit-scrollbar-thumb {
  background: rgba(190, 130, 220, 0.4);
  border-radius: 5px;
}

#editor::-webkit-scrollbar-thumb:hover {
  background: rgba(190, 130, 220, 0.6);
}

/* Cut line highlight - permanent light blue */
.line.cut-highlight {
  background: rgba(135, 206, 250, 0.5) !important;
  box-shadow: 0 0 10px rgba(135, 206, 250, 0.4);
}

/* Responsive Design */
@media screen and (max-width: 1024px) {
  #frame {
    width: 95%;
    max-width: 900px;
    height: 85vh;
    margin: 8vh auto;
  }

  #editor {
    padding: 70px 60px;
    font-size: 15px;
    line-height: 32px;
  }

  .line {
    height: 32px;
    padding: 0 15px;
  }

  #glassColumn {
    height: 96px;
  }

  #focusPill {
    left: 50px;
    right: 50px;
    top: 0;
    height: 32px;
  }

  #cutBtn {
    padding: 6px 16px;
    font-size: 12px;
  }
}

@media screen and (max-width: 768px) {
  #frame {
    width: 98%;
    height: 80vh;
    margin: 10vh auto;
    border-radius: 20px;
  }

  #editor {
    padding: 60px 20px;
    font-size: 14px;
    line-height: 28px;
  }

  .line {
    height: 28px;
    padding: 0 10px;
    font-size: 13px;
  }

  #glassColumn {
    height: 84px;
    border-radius: 16px;
  }

  #focusPill {
    left: 15px;
    right: 15px;
    top: 0;
    height: 28px;
    border-radius: 14px;
  }

  #cutBtn {
    padding: 5px 12px;
    font-size: 11px;
    right: 10px;
  }

  #fileInput {
    top: 10px;
    left: 10px;
    padding: 8px 12px;
    font-size: 12px;
  }

  #lineCounter {
    top: 10px;
    right: 10px;
    padding: 8px 12px;
    font-size: 12px;
  }

  #status {
    bottom: 10px;
    padding: 10px 18px;
    font-size: 13px;
    max-width: 90%;
    text-align: center;
  }
}

@media screen and (max-width: 480px) {
  body {
    min-height: 100dvh;
  }

  #frame {
    width: 100%;
    height: 100dvh;
    margin: 0;
    border-radius: 0;
  }

  #editor {
    padding: 50px 15px;
    font-size: 13px;
    line-height: 26px;
  }

  .line {
    height: 26px;
    padding: 0 8px;
    font-size: 12px;
    border-radius: 6px;
  }

  #glassColumn {
    height: 78px;
    border-radius: 12px;
  }

  #focusPill {
    left: 10px;
    right: 10px;
    top: 0;
    height: 26px;
    border-radius: 13px;
  }

  #cutBtn {
    padding: 4px 10px;
    font-size: 10px;
    right: 8px;
    border-radius: 10px;
    letter-spacing: 0.5px;
  }

  #fileInput {
    position: fixed;
    top: 5px;
    left: 5px;
    padding: 6px 10px;
    font-size: 11px;
    border-radius: 8px;
  }

  #fileInput::file-selector-button {
    padding: 4px 8px;
    font-size: 10px;
  }

  #lineCounter {
    top: 5px;
    right: 5px;
    padding: 6px 10px;
    font-size: 11px;
    border-radius: 8px;
  }

  #status {
    bottom: 5px;
    padding: 8px 14px;
    font-size: 12px;
    border-radius: 12px;
  }
}
</style>
</head>

<body>

<input type="file" id="fileInput" accept=".docx">

<div id="lineCounter">Line: 0 / 0</div>

<div id="frame">
  <div id="editor">
    <div style="text-align: center; color: #888; padding: 100px 0;">
      Load a .docx file to begin
    </div>
  </div>

  <div id="glassColumn">
    <div id="focusPill">
      <button id="cutBtn">CUT</button>
    </div>
  </div>
</div>

<div id="status"></div>

<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="script.js"></script>

</body>
</html>
